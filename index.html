<!DOCTYPE html>
<html>
    <head>
        <title>Project: Clicks Per Second Test</title>
        <meta charset="utf-8">
        <style>
            #Clicker{
                display: block;
                margin-top: auto;
                margin-bottom: auto;
                top: 50%;
                bottom: 50%;
                left: 30%;
                right: 30%;
                width: 40%;
                user-drag: none;
                -webkit-user-drag: none;
                position: absolute;
                user-select: none;
            }
            #Clicker: hover{
                width: 38%;
                left: 31%;
                top: 51%;    
            }    
            #ClickText{
                text-align: center;
                top: 45%;
                left: 44%;
                color: black;
                font-family: Sans-serif;
                font-size: 2.5em;
                position: fixed;
                user-select: none
            }
            #Title{
                text-align: center;
                top: 10%;
                color: black;
                font-family: Sans-serif;
                font-size: 4em;
            }    
            #Description{
                text-align: center;
                color: black;
                font-family: serif;
                font-size: 1.8em;
                margin-top: 3%;
            }    
        </style>
    </head>
    <body style="background-color:WhiteSmoke;">
        <h1 id = "Title">CPS Test</h1>
        <p id = "Description">Click in the box below as fast as you can for 10 seconds. Your highest CPS (Clicks Per Second) during those 10 seconds will be displayed in the end.</p>
        <img id = "Clicker" src = "http://www.clker.com/cliparts/I/T/P/B/B/b/whitr-glossy-rectangle-button.svg" alt = "Clicker">
        <h1 id = "ClickText">Click</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
        var numClicks = 0;
    $("#Clicker").on("click", function() {
        numClicks++;
    });
    $("#Clicker").on("contextmenu",function(){
        numClicks++;
        return false;
    }); 
    //"#results").text("You clicked " + numClicks + " times");
        </script>
    </body>
</html>
